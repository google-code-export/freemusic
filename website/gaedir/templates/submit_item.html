{% extends "base.html" %}
{% block body %}
<h1>Submit an item</h1>
<form method="post" action="{{ path }}">
	<input type="text" name="name" placeholder="Item name"/>
	<textarea name="cat">{{ category_name|escape }}</textarea>
	<textarea name="links"></textarea>
	<button>Submit</button>
</form>
{% endblock %}
