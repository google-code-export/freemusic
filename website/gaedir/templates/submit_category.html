{% extends "base.html" %}

{% block title %}Submit category{% endblock %}

{% block body %}
<h1>Submit a new category</h1>
<form method="post" action="{{ path }}">
	<input type="text" name="name" value="{{ category_name }}" placeholder="Category name"/>
	<input type="text" name="link" placeholder="Links to"/>
	<button>Submit</button>
</form>
{% endblock %}
