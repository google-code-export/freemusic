<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Free Music</title>
        {% for file in styles %}
            <link rel="stylesheet" type="text/css" href="{{ file }}"/>
        {% endfor %}
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		{% for line in scripts %}
			<script type="text/javascript" src="{{ line }}"></script>
		{% endfor %}
		<link rel="alternate" type="application/x-wiki" href="{% block ueb %}/upload{% endblock %}"/>
    </head>
    <body>
        <div id="header">
            <div class="corsette">
                <h1>
                    <a href="/" class="wbg">
                        <span>Free Music Hub</span>
                    </a>
                </h1>
                <ul class="menu">
                    <li class="wsub">
                        <a href="/">Музыка</a>
                        <ul class="submenu">
                            <li><a href="/artist">Исполнители</a></li>
                            <li><a href="/reviews">Рецензии</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="/events">Афиша</a>
					</li>
                    <li>
                        <a href="/chart">Рейтинг</a>
                    </li>
                </ul>
                <form action="/search" method="get" class="search">
                    <input type="text" name="q" class="text clearme" placeholder="Поиск по сайту"/>
                    <button type="submit">
                        <span>Найти</span>
                    </button>
                </form>
            </div>
        </div>
        <div id="wrapper">
            <div id="content">{% block content %}{% endblock %}</div>
            <div id="footer">{% block footer %}&copy; ebm.net.ru - <a href="http://code.google.com/p/freemusic/wiki/AboutUs?tm=6" target="_blank">Об этом сайте</a> - <a href="http://code.google.com/p/freemusic/issues/list" target="_blank">Поддержка</a> - <a href="http://freemusichub.blogspot.com/" target="_blank">Наш блог</a> - <a href="http://www.freemusichub.net/upload">Загрузить альбом</a>{% endblock %}</div>
        </div>
    </body>
</html>
