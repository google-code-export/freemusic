{% extends "base.html" %}
{% block content %}
	<div id="artists">
		<h2>Все исполнители</h2>
		{% for column in columns %}<div class="column">
			{% for letter in column %}
				<h3>{{ letter.letter }}</h3>
				<ul>{% for artist in letter.artists %}
					<li><a href="/artist/{{ artist.name|uurlencode }}">{{ artist.name }}</a>
				{% endfor %}</ul>
			{% endfor %}
		</div>{% endfor %}
	</div>
{% endblock %}
